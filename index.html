<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja da Luna üåô</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("assets/imagens/fundo-loja.jpeg") center/cover fixed no-repeat;
  color: #fff;
}

/* ============ ABERTURA ============ */
#opening {
  position: fixed;
  inset: 0;
  background: url("assets/imagens/abertura.jpeg") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#opening button {
  padding: 12px 20px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  background: #ffcc66;
}

/* ============ LOJA ============ */
#store {
  display: none;
  min-height: 100vh;
  padding: 40px;
  background: rgba(0,0,0,0.65);
}

h2 { color: #ffcc66; text-align: center; }

/* ============ PRODUTOS DESTAQUE ============ */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 100px;
  margin: auto;
}

.product {
  background: rgba(30,30,45,0.9);
  border-radius: 10px;
  padding: 10px;
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 10px;
}

/* ============ LUNA ============ */
#luna {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 110px;
  cursor: pointer;
}

#luna img {
  width: 100%;
  border-radius: 50%;
  border: 3px solid #ffcc66;
}

/* ============ CHAT ============ */
#chat {
  position: fixed;
  bottom: 150px;
  right: 20px;
  width: 260px;
  background: #1f1f2d;
  border-radius: 10px;
  padding: 10px;
  display: none;
}

#messages {
  max-height: 200px;
  overflow-y: auto;
  font-size: 14px;
}

#chat input {
  width: 100%;
  padding: 6px;
  margin-top: 5px;
}

/* ============ PRODUTOS POR TAG ============ */
.loja-container {
  max-width: 1100px;
  margin: 40px auto;
}

.produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card-produto {
  background: rgba(0,0,0,0.75);
  border-radius: 14px;
  padding: 15px;
  text-align: center;
}

.card-produto img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

.card-produto a {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 12px;
  background: #ffcc66;
  color: #000;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- ABERTURA -->
<div id="opening">
  <h1>üåô Loja da Luna</h1>
  <p>Sua assistente inteligente de compras</p>
  <button onclick="entrarLoja()">Entrar</button>
</div>

<!-- LOJA -->
<div id="store">
  <h2>üõçÔ∏è Produtos em destaque</h2>

  <div class="products">
    <div class="product">
      <img src="assets/imagens/produtos/samsung_galax.jpg">
      <h4>Smartphone</h4>
      <button onclick="falarLuna('Quero um celular bom')">Perguntar √† Luna</button>
    </div>
  </div>

  <div class="loja-container">
    <h2>üõí Produtos recomendados</h2>
    <div class="produtos" id="produtos"></div>
  </div>
</div>

<!-- LUNA -->
<div id="luna" onclick="toggleChat()">
  <img src="assets/imagens/avatar.png">
</div>

<!-- CHAT -->
<div id="chat">
  <div id="messages"></div>
  <input id="input" placeholder="Pergunte algo..." onkeydown="if(event.key==='Enter')enviar()">
</div>

<script>
const API_URL = "https://luna-ad4s.onrender.com/chat";
let memory = [];

function entrarLoja() {
  document.getElementById("opening").style.display = "none";
  document.getElementById("store").style.display = "block";
}

function toggleChat() {
  const chat = document.getElementById("chat");
  chat.style.display = chat.style.display === "none" ? "block" : "none";
}

function falarLuna(texto) {
  toggleChat();
  document.getElementById("input").value = texto;
  enviar();
}

function enviar() {
  const input = document.getElementById("input");
  const msg = input.value.trim();
  if (!msg) return;

  input.value = "";
  add("Voc√™", msg);

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg, memory })
  })
  .then(res => res.json())
  .then(data => {
    const resposta = data.resposta || "üåô Luna n√£o conseguiu responder.";
    add("Luna", resposta);
    memory.push({ user: msg, luna: resposta });
  })
  .catch(() => add("Luna", "üåô Erro ao conectar com a Luna."));
}

function add(autor, texto) {
  const div = document.createElement("div");
  div.innerHTML = `<strong>${autor}:</strong> ${texto}`;
  document.getElementById("messages").appendChild(div);
}

/* ===== PRODUTOS POR TAG ===== */
const produtos = [
  {
    nome: "Smartphone Samsung",
    descricao: "√ìtimo para o dia a dia",
    imagem: "assets/imagens/produtos/sachi.jpg",
    link: "https://mercadolivre.com/sec/2Zmyww7",
    tags: ["tecnologia", "celular"]
  }
];

function mostrarProdutosPorTag(tag) {
  const container = document.getElementById("produtos");
  container.innerHTML = "";

  produtos.filter(p => p.tags.includes(tag)).forEach(p => {
    container.innerHTML += `
      <div class="card-produto">
        <img src="${p.imagem}">
        <h3>${p.nome}</h3>
        <p>${p.descricao}</p>
        <a href="${p.link}" target="_blank">Comprar</a>
      </div>`;
  });
}

mostrarProdutosPorTag("tecnologia");
</script>

</body>
</html>
